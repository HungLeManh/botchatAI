<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QA Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Simple QA Bot</h1>
        <textarea id="question" rows="5" placeholder="Nhập câu hỏi và các đáp án (mỗi đáp án trên một dòng, bắt đầu bằng A, B, C, D)"></textarea>

        <button id="submitBtn">Submit</button>
        <div id="answer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
